# Node.js with webpack
# Build a Node.js project using the webpack CLI.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

# no PR builds on this file
pr: none

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Install Node.js'

  - script: |
      npm install -g webpack webpack-cli --save-dev
      npm install
      npm build
    displayName: 'NPM install'

  - script: |
      npx webpack --config webpack.config.js
    displayName: 'NPX Webpack'

  - script: |
      npm run test
    displayName: 'Unit test'

  - script: |
      npm run test:integration
    displayName: 'Integration test'

  - task: DockerInstaller@0
    inputs:
      dockerVersion: '18.09.9'
  
  - task: DockerCompose@0
    displayName: 'Build: Dev'
    inputs:
      containerregistrytype: 'Azure Container Registry'
      azureSubscription: 'NHSAPP-BuyingCatalogue'
      azureContainerRegistry: '{"loginServer":"gpitfuturesmpacr.azurecr.io", "id" : "/subscriptions/7b12a8a2-f06f-456f-b6f9-aa2d92e0b2ec/resourceGroups/gpitfutures-mp-rg-acr/providers/Microsoft.ContainerRegistry/registries/gpitfuturesmpacr"}'
      dockerComposeFile: '**/docker-compose.yml'
      action: 'Build services'

  - task: DockerCompose@0
    displayName: 'Push: Dev'
    inputs:
      containerregistrytype: 'Azure Container Registry'
      azureSubscription: 'NHSAPP-BuyingCatalogue'
      azureContainerRegistry: '{"loginServer":"gpitfuturesmpacr.azurecr.io", "id" : "/subscriptions/7b12a8a2-f06f-456f-b6f9-aa2d92e0b2ec/resourceGroups/gpitfutures-mp-rg-acr/providers/Microsoft.ContainerRegistry/registries/gpitfuturesmpacr"}'
      dockerComposeFile: '**/docker-compose.yml'
      action: 'Push services'