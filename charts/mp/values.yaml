# Default values for mp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

useLocalImage: false

image:
  repository: gpitfuturesdevacr.azurecr.io/nhsd/buying-catalogue/marketingpage
  pullPolicy: Always

imagePullSecrets: 
nameOverride: "marketing-pages"
fullnameOverride: "gpitfutures-bc-mp"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 3002

ingress:
  enabled: false
  annotations: {}
  hosts:
    - paths: 
        - /supplier
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  requests:
    memory: 64Mi
    cpu: 25m
  limits:
    cpu: 1000m
    memory: 300Mi

nodeSelector: {}

tolerations: []

affinity: {}
#custom variables
appBaseUri:
  name: 
  key:
serviceDependencies:
  dapiUrlConfig:
    name: 
    key: 
  bapiUrlConfig:
    name: 
    key: 
  
env:
  configmap:
  secrets:
  values: